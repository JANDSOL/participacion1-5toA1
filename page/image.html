<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica de Imagenes</title>
  </head>
  <body>
    <div>
      <img
        src="../image/simpsons-bart-simpson.gif"
        alt="Bart Simpsom"
        width="500"
        usemap="#BartSimpsonEstudioG"
      />
      <map name="BartSimpsonEstudioG">
        <area
          shape="rect"
          coords="156, 16, 464, 364"
          href="../image/bart_simpson_manos_pantalon.png"
          alt="Bart Simpson con manos en el pantalon"
          target="_blank"
        />
        <area
          shape="circle"
          coords="103, 83, 47"
          href="../image/microfonos-condensadores.png"
          alt="Microfonos condensadores"
          target="_blank"
        />
      </map>
    </div>
    <div>
      <img
        src="../image/cloud.gif"
        alt="Nube de datos"
        usemap="#CloudMap"
        height="300"
      />
      <map name="CloudMap">
        <area
          shape="rect"
          coords="76, 21, 305, 136"
          href="https://www.eninetworks.com/blog-que-es-la-nube-y-como-se-usa/#:~:text=La%20nube%20es%20el%20nombre,almacenamiento%20del%20dispositivo%20que%20usas."
          alt="La Nube"
          target="_blank"
        />
        <area
          shape="rect"
          coords="16, 140, 101, 257"
          href="https://www.novicompu.com/tablets"
          alt="Tablets"
          target="_blank"
        />
        <area
          shape="rect"
          coords="104, 201, 148, 280"
          href="https://www.novicompu.com/celulares"
          alt="Celulares"
          target="_blank"
        />
        <area
          shape="rect"
          coords="191, 145, 390, 265"
          href="https://www.novicompu.com/computadoras"
          alt="Computadoras"
          target="_blank"
        />
      </map>
    </div>
  </body>
</html>
